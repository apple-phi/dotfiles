packages:
  windows:
    winget:
      - Bruno.Bruno # api tester
      - fastfetch # system info
      - fzf # fuzzy finder
      - nushell
      - starship # prompt config
      - prefix-dev.pixi # toolchain manager
      - Oven-sh.Bun # JS runtime
    choco:
      - bat # cat with wings
      - glow # markdown viewer
      - oh-my-posh # to enable `oh-my-posh font install`
      - ripgrep # faster grep respecting .gitignore
  non_windows:
    brew:
      formulae:
        - bat
        - fastfetch
        - fzf
        - glow
        - oh-my-posh
        - nushell
        - ripgrep
        - starship
        - pixi
        - Bun
        - oven-sh/bun/bun
      cask:
        - bruno