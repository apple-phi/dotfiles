packages:
  windows:
    scoop:
      buckets:
        - extras
        - nerd-fonts
      apps:
        - aria2 # auto-improve scoop downloads
        - fastfetch # system info
        - fzf # fuzzy finder
        - starship # prompt config
        - vfox # toolchain manager
        - bat # cat with wings
        - glow # markdown viewer
        - ripgrep # faster grep respecting .gitignore
        - bun # fast JS runtime
        - extras/bruno # api tester
        - nerd-fonts/FiraCode # font
    winget:
      - prefix-dev.pixi # toolchain manager
      - nu # shell - don't user scoop because it's not updated as often
    choco:

  non_windows:
    brew:
      formulae:
        - bat
        - fastfetch
        - fzf
        - glow
        - oh-my-posh
        - nushell
        - ripgrep
        - starship
        - pixi
        - vfox
        - oven-sh/bun/bun
        - font-fira-code-nerd-font
      cask:
        - bruno